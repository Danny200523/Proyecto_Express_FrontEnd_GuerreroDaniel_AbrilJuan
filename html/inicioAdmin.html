<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealFilms Administrador</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <img class="logo" src="../storage/img/RealFilms_Logo_Word.svg" alt="">
            <h1><a href="#carruselFotos">HOME</a></h1>
            <h1><a href="#containerPopulares">CATEGORIES</a></h1>
            <h1>USERS</h1>
            <div class="buscador">
              <input class="buscador" type="text" placeholder="SEARCH">
                <img class="lupa" src="" alt="">
            </div>
            <div class="usercontainer">
                <h2>user@gmail.com</h2>
                <img class="usericon" src="../storage/img/usericon.webp" alt="">
            </div>
        </div>
    </header>
    
<div class="carruselFotos" id="carruselFotos">
  <div class="slides">
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>

  <div class="dots">
  </div>
</div>


<div class="containerPopulares" id="containerPopulares">
  <h2>Most Popular</h2>
  <div class="carrusel"></div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>


<div class="Accion" id="Action">
  <h2>Acci√≥n</h2>
  <div class="carrusel"></div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</div>


<div class="cienciFiccion" id="Ficcion">
  <h2>Ciencia Ficcion</h2>
  <div class="carrusel"></div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<div class="talk" id="Talk">
  <h2>Comentala</h2>
  <div class="carrusel"></div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>


<div class="modalContainer" id="modalGeneral" style="display:none;">
  <span class="closeModal" id="closeModal">&times;</span>
  <div class="modalContent"></div>
</div>

<!-- Modal Update -->
<div class="modalContainer" id="modalUpdate" style="display: none;">
  <span class="closeModal" id="closeUpdateModal">&times;</span>
  
  <div class="img">
    <img id="updateImg" src="../storage/img/img5.jpg" alt="">
  </div>
  
  <form class="modalForm" id="updateForm">
    <input type="text" name="titulo" class="tituloInput" id="updateTitulo" value="">

    <textarea
      name="summary"
      class="summaryInput"
      rows="3"
      id="updateSummary"></textarea>
    
    <div class="details">
      <div class="detailItem">
        <label>Category</label>
        <input type="text" id="updateCategory">
      </div>
      <div class="detailItem">
        <label>Year</label>
        <input type="number" id="updateYear">
      </div>
      <div class="detailItem">
        <label>Popularity</label>
        <input type="text" id="updatePopularity">
      </div>
    </div>
    
    <div class="updatecontainerbotton">
      <button type="submit" class="BottonUpdate">Update</button>
    </div>
  </form>
</div>



  
</body>
<link rel="stylesheet" href="../styles/inicioAdmin.css">
<script src="../script/inicioAdmin.js"></script>
</html>
